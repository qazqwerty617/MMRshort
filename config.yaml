# ============ ПАРАМЕТРЫ ОБНАРУЖЕНИЯ ПАМПА ============
pump_detection:
  min_price_increase_pct: 20.0  # Минимум 20% рост
  max_price_increase_pct: 300.0
  timeframe_minutes: 20          # За 20 минут
  min_volume_spike: 1.5
  min_volume_usd: 5000

# ============ ПАРАМЕТРЫ АНАЛИЗА ВХОДА В ШОРТ ============
short_entry:
  min_volume_drop_pct: 20.0  # Вернули из бэкапа
  rsi_period: 14
  rsi_overbought: 70
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  min_divergence_strength: "средняя"
  min_sell_wall_pct: 5.0
  orderbook_depth: 20

# ============ ГЕНЕРАЦИЯ СИГНАЛОВ ============
signal:
  min_quality_score: 4.5  # Вернули из бэкапа
  min_risk_reward: 1.5    # Вернули из бэкапа
  stop_loss_atr_multiplier: 1.5
  take_profit_levels:
    - 1.5
    - 2.5
    - 4.0

# ============ МАШИННОЕ ОБУЧЕНИЕ ============
learning:
  enabled: true
  min_signals_for_learning: 10
  tracking_periods:
    - 5
    - 15
    - 60
    - 240
  learning_rate: 0.1
  
  # ОПТИМИЗИРОВАННЫЕ веса с учётом новых факторов
  initial_weights:
    divergence: 0.35
    volume_drop: 0.30
    orderbook: 0.20
    rsi_level: 0.15

# ============ БАЗА ДАННЫХ ============
database:
  path: "data/pump_detector.db"
  auto_cleanup_days: 90

# ============ ЛОГИРОВАНИЕ ============
logging:
  level: "INFO"
  file: "logs/bot.log"
  max_file_size_mb: 10
  backup_count: 5
